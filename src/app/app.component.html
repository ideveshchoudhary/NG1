<button (click)="getTheProducts()">Click Me</button>


<div class="container">
  <table class="table table-bordered table-striped">
    <thead>
      <tr>
        <th scope="col">Sr. No</th>
        <th scope="col">title</th>
        <th scope="col">price</th>
        <th scope="col">description</th>
        <th scope="col">Category Id</th>
        <th scope="col">Category Name</th>
        <th scope="col">Category Images</th>
        <th scope="col" rowspan="3">More Images</th>

      </tr>
    </thead>
    <tbody  *ngIf="isDataVisible">
      <tr *ngFor="let data of products; let i=index;">
        <td>{{i + 1 }}</td>
        <td>{{data.title}}</td>
        <td>{{data.price}}</td>
        <td>{{data.description}}</td>
        <td>{{data.category.id}}</td>
        <td>{{data.category.name}}</td>
        <td><img [src]='data.category.image'></td>
        <!-- <td class="d-flex"><img [src]="data.images[0]"><img [src]="data.images[1]" class="mx-2"><img [src]="data.images[2]"></td> -->
        <td class="d-flex">
          <ng-container *ngFor="let image of data.images" >
            <img [src]="image" class="mx-2">
          </ng-container>
        </td>
        
      </tr>
    </tbody>
  </table>
</div>
<router-outlet></router-outlet>
